<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>IP Address Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header>
    <div>
      <h1 class="page-title">IP Address Tracker</h1>
      <form>
        <input type="text" placeholder="Search for IP address">
        <input type="submit" value=">">
      </form>
    </div>    
  </header>
  <main>
    <div class="data-display">
      <div class="border"> 
         <div class="label">IP adress</div>
        <span class="data ip-adress"></span>
      </div>
      <div class="border">
        <div class="label">location</div>
        <span class="data location"></span>
      </div>
      <div class="border">
        <div class="label">timezone</div>
        <span class="data timezone"></span>
      </div>
      <div class="border">
        <div class="label">ISP</div>
        <span class="data isp"></span>
      </div> 
     
    </div>    
  </main>
  <div id="map"></div>


  <script src="js/main.js"></script>
  
</body>
</html>
