<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>IP Address Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>

  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header>
    <div>
      <h1 class="page-title">IP Adress Tracker</h1>
      <form>
        <input type="text" placeholder="Search for any IP address or domain">
        <input type="submit" value=">">
      </form>
    </div>    
  </header>
  <main class="data-display">
    <div class="label ip-adress">IP adress</div>
    <div class="label location">location</div>
    <div class="label timezone">timezone</div>
    <div class="label isp">ISP</div>
  </main>
  <div id="map"></div>


  <script src="js/main.js"></script>
  
</body>
</html>
